<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>He is watching you...</title>
    <script defer src="/app.js"></script>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <main>
      <img
        id="cat"
        src="./public/img/DisneyCheshireCat.png"
        alt="Cheshire Cat, watching your cursor..."
      />
      <div id="eyes">
        <img
          id="right-eye"
          class="eye"
          src="./public/img/Cheshire eye.png"
          alt=""
        />
        <img
          id="left-eye"
          class="eye"
          src="./public/img/Cheshire eye.png"
          alt=""
        />
      </div>
    </main>
  </body>
</html>
